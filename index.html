<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body
        {
            margin: 0;
        }
        .task
        {
            background-color:beige;
            padding: 2;
            margin: 0;
        }
        table
        {
            position: relative;
            
        }
        table tr
        {
            position: relative;
            width:70%;
        }
        table tr td
        {
            min-width: 120px;
            max-width: 250px;
            word-wrap: break-word;
        }
        

        td[class="close"]
        {
            width: 30px;
            text-align: right;
            padding-right: 5px;
        }
        .closeLink
        {
            text-decoration: none;
            cursor: pointer;
            border: 0px;
            background-color: transparent;
        }
        .closeLink:hover
        {
            color: grey;
        }
        table tr
        {
            border: 2px solid grey;
        }
    </style>
</head>
<body>

    <script>
        const input=document.createElement("input");
        const button=document.createElement("button");
        var table=document.createElement("table");
        var e=document.getElementsByTagName("body")[0];
        var container=document.createElement("div");
        var span=document.createElement("span");
        container.className="container col";
        e.appendChild(container);
        input.className="form-control-sm";
        container.appendChild(input).placeholder="Add a List";
        button.className="btn btn-primary";
        container.appendChild(button).innerHTML="Add item";
        container.childNodes[1].setAttribute("onClick","return addItem()");
        container.appendChild(span);
        // var btn=e.childNodes[3].addEventListener("click",close);
        container.appendChild(table);


        //Display data in body
         function addItem()
        {
            //createElements
            var tr=document.createElement("tr");
            var td=document.createElement("td");
            var td2=document.createElement("td");
            var button=document.createElement("button");
            let item=container.childNodes[0].value;
            
            //Add Text Node
            let t=document.createTextNode(item);
            
            //Set Classes
            td.style.fontFamily="sans-serif";
            td2.setAttribute("class","task");
            td2.setAttribute("class","close");
            //td2.setAttribute("style","width:30px");
            button.setAttribute("class","closeLink");
            tr.className="displayrows";

            // Add Event Listner
            button.setAttribute("onClick","return closeTask(this)");
         

            //Symbol to be displayed
            button.innerText="X";
            
            //Append element
            td2.appendChild(button);
            tr.appendChild(td).appendChild(t);
            tr.appendChild(td2);
            table.appendChild(tr);
            return false;
        }
        
                function closeTask(e)
        {
            let t=e;
            t.parentElement.parentElement.style.display="none";
            return false;
        }

    </script>
</body>
</html>
